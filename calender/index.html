  <style>
    body {

<body>

  <h1>Lá»‹ch Váº¡n NiÃªn</h1>
  <div id="monthYear"></div>
  <button onclick="prevMonth()">â—€ ThÃ¡ng trÆ°á»›c</button>
  <button onclick="nextMonth()">ThÃ¡ng sau â–¶</button>
  
  <div id="calendar"></div>

  <script>
    // ======== Thuáº­t toÃ¡n chuyá»ƒn Ä‘á»•i DÆ°Æ¡ng â†” Ã‚m ========
    function jdFromDate(dd, mm, yy) {
      var a = Math.floor((14 - mm) / 12);
      var y = yy + 4800 - a;
      var m = mm + 12 * a - 3;
      return dd + Math.floor((153 * m + 2) / 5) + 365 * y
        + Math.floor(y / 4) - Math.floor(y / 100) + Math.floor(y / 400) - 32045;
    }

    function getNewMoonDay(k, timeZone) {
      var T = k / 1236.85;
      var T2 = T * T;
      var T3 = T2 * T;
      var dr = Math.PI / 180;
      var Jd1 = 2415020.75933 + 29.53058868 * k
        + 0.0001178 * T2 - 0.000000155 * T3;
      Jd1 += 0.00033 * Math.sin((166.56 + 132.87 * T - 0.009173 * T2) * dr);
      var M = 359.2242 + 29.10535608 * k - 0.0000333 * T2 - 0.00000347 * T3;
      var Mpr = 306.0253 + 385.81691806 * k + 0.0107306 * T2 + 0.00001236 * T3;
      var F = 21.2964 + 390.67050646 * k - 0.0016528 * T2 - 0.00000239 * T3;
      var C1 = (0.1734 - 0.000393 * T) * Math.sin(M * dr)
        + 0.0021 * Math.sin(2 * dr * M)
        - 0.4068 * Math.sin(Mpr * dr)
        + 0.0161 * Math.sin(2 * dr * Mpr)
        - 0.0004 * Math.sin(3 * dr * Mpr)
        + 0.0104 * Math.sin(2 * dr * F)
        - 0.0051 * Math.sin(dr * (M + Mpr))
        - 0.0074 * Math.sin(dr * (M - Mpr))
        + 0.0004 * Math.sin(dr * (2 * F + M))
        - 0.0004 * Math.sin(dr * (2 * F - M))
        - 0.0006 * Math.sin(dr * (2 * F + Mpr))
        + 0.0010 * Math.sin(dr * (2 * F - Mpr))
        + 0.0005 * Math.sin(dr * (2 * Mpr + M));
      var deltat;
      if (T < -11)
        deltat = 0.001 + 0.000839 * T + 0.0002261 * T2 - 0.00000845 * T3 - 0.000000081 * T * T3;
      else
        deltat = -0.000278 + 0.000265 * T + 0.000262 * T2;
      var JdNew = Jd1 + C1 - deltat;
      return Math.floor(JdNew + 0.5 + timeZone / 24);
    }

    function getSunLongitude(jdn, timeZone) {
      var T = (jdn - 2451545.5 - timeZone / 24) / 36525;
      var T2 = T * T;
      var dr = Math.PI / 180;
      var M = 357.52910 + 35999.05030 * T - 0.0001559 * T2 - 0.00000048 * T * T2;
      var L0 = 280.46645 + 36000.76983 * T + 0.0003032 * T2;
      var DL = (1.914600 - 0.004817 * T - 0.000014 * T2) * Math.sin(dr * M)
        + (0.019993 - 0.000101 * T) * Math.sin(dr * 2 * M)
        + 0.000290 * Math.sin(dr * 3 * M);
      var L = L0 + DL;
      L = L * dr;
      L = L - Math.PI * 2 * (Math.floor(L / (Math.PI * 2)));
      return Math.floor(L / Math.PI * 6);
    }

    function getLunarMonth11(yy, timeZone) {
      var off = jdFromDate(31, 12, yy) - 2415021;
      var k = Math.floor(off / 29.530588853);
      var nm = getNewMoonDay(k, timeZone);
      var sunLong = getSunLongitude(nm, timeZone);
      if (sunLong >= 9) nm = getNewMoonDay(k - 1, timeZone);
      return nm;
    }

    function getLeapMonthOffset(a11, timeZone) {
      var k = Math.floor(0.5 + (a11 - 2415021.076998695) / 29.530588853);
      var last = 0, i = 1, arc = getSunLongitude(getNewMoonDay(k + i, timeZone), timeZone);
      do {
        last = arc;
        i++;
        arc = getSunLongitude(getNewMoonDay(k + i, timeZone), timeZone);
      } while (arc != last && i < 14);
      return i - 1;
    }

    function getLunarDate(dd, mm, yy, timeZone) {
      var k, monthStart, a11, b11, lunarDay, lunarMonth, lunarYear, lunarLeap;
      var dayNumber = jdFromDate(dd, mm, yy);
      k = Math.floor((dayNumber - 2415021.076998695) / 29.530588853);
      monthStart = getNewMoonDay(k + 1, timeZone);
      if (monthStart > dayNumber) monthStart = getNewMoonDay(k, timeZone);
      a11 = getLunarMonth11(yy, timeZone);
      b11 = a11;
      if (a11 >= monthStart) a11 = getLunarMonth11(yy - 1, timeZone);
      else b11 = getLunarMonth11(yy + 1, timeZone);
      lunarDay = dayNumber - monthStart + 1;
      var diff = Math.floor((monthStart - a11) / 29);
      lunarMonth = diff + 11;
      lunarLeap = 0;
      lunarYear = yy;
      if (b11 - a11 > 365) {
        var leapMonthDiff = getLeapMonthOffset(a11, timeZone);
        if (diff >= leapMonthDiff) {
          lunarMonth = diff + 10;
          if (diff == leapMonthDiff) lunarLeap = 1;
        }
      }
      if (lunarMonth > 12) lunarMonth -= 12;
      if (lunarMonth >= 11 && diff < 4) lunarYear -= 1;
      return { day: lunarDay, month: lunarMonth, year: lunarYear, leap: lunarLeap };
    }

    // ======== Hiá»ƒn thá»‹ lá»‹ch ========

    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");
    let current = new Date();

    function renderCalendar(month, year) {
      calendar.innerHTML = "";
      const today = new Date();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const weekDays = ["CN", "T2", "T3", "T4", "T5", "T6", "T7"];

      monthYear.textContent = `ThÃ¡ng ${month + 1} / ${year}`;

      weekDays.forEach(d => {
        const wd = document.createElement("div");
        wd.className = "weekday";
        wd.textContent = d;
        calendar.appendChild(wd);
      });

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const d = document.createElement("div");
        d.className = "day";
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          d.classList.add("today");
        }

        const solar = document.createElement("div");
        solar.className = "solar";
        solar.textContent = day;

        const lunarDate = getLunarDate(day, month + 1, year, 7);
        const lunar = document.createElement("div");
        lunar.className = "lunar";
        // ðŸ‘‡ Chá»‰ hiá»ƒn thá»‹ "1 / X Ã¢m lá»‹ch" náº¿u lÃ  mÃ¹ng 1
        if (lunarDate.day === 1) {
          lunar.textContent = `1 / ${lunarDate.month} Ã¢m`;
        } else {
          lunar.textContent = lunarDate.day;
        }

        d.appendChild(solar);
        d.appendChild(lunar);
        calendar.appendChild(d);
      }
    }

    function prevMonth() {
      current.setMonth(current.getMonth() - 1);
      renderCalendar(current.getMonth(), current.getFullYear());
    }

    function nextMonth() {
      current.setMonth(current.getMonth() + 1);
      renderCalendar(current.getMonth(), current.getFullYear());
    }

    renderCalendar(current.getMonth(), current.getFullYear());
  </script>
